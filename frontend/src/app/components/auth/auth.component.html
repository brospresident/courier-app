<div class="container" *ngIf="page === 'login'">
    <div class="row">
        <div class="col-md-4 col-md-offset-6 mt-5">
            <h1>{{page.toUpperCase()}}</h1>
            <input [(ngModel)]="email" type="text" class="form-control" placeholder="Your email"/>
            <input [(ngModel)]="password" class="mt-3 form-control" type="password" placeholder="Your password"/>
            <br>
            <button (click)="login()" class="mt-3 btn btn-primary" ngbTooltip="Logs you in">LOGIN</button>
        </div>
    </div>
</div>
